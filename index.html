<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain's Browser</title>
    <script src="https://kit.fontawesome.com/2c3dd9402d.js" crossorigin="anonymous"></script>

    <style>
        /* For devices with a maximum width of 768px */
        @media only screen and (max-width: 768px) {
            .big-card {
                width: 50vmin; /* Adjust the width as needed */
            }
        }

        /* For devices with a maximum width of 576px */
        @media only screen and (max-width: 576px) {
            .big-card {
                width: 70vmin; /* Adjust the width as needed */
            }
        }
        
        body {
            margin: 0px;
            background-color: black;
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative; /* Add this to make absolute positioning relative to body */
        }

        .zoom-button {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            bottom: 35%;
        }


        .zoom-button button {
    background-color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 2.5vmin;
    color:white;
    background-color: black;
    cursor:pointer;
    height: 7vmin;
    width:7vmin;
    border: 0.4vmin solid rgb(200,200,200);
    border-radius: 100%;
    transition: transform 0.3s, box-shadow 0.3s; /* Removed background-color transition */
}

        
        
        .zoom-button button:hover {
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Glow effect */
}

.zoom-button button:active {
    box-shadow: none; /* Remove glow effect when button is clicked */
    transition: box-shadow 0.3s; /* Add transition for glow removal */
}

.zoom-button button:focus {
    outline: none; /* Remove focus outline */
}

.zoom-button button.clicked {
    transition: box-shadow 0.3s; /* Add transition for glow restoration */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Restore glow effect */
    pointer-events: none; /* Disable button clicks during transition */
}

.zoom-button button.clicked:after {
    content: ""; /* Add a pseudo-element for the transition */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    z-index: -1; /* Behind the button */
    transition: background-color 0.5s; /* Transition for the pseudo-element */
}

.zoom-button button.clicked:hover:after {
    background-color: rgba(255, 255, 255, 0.5); /* Glow effect on pseudo-element */
}
    
    
    
    
.display  input[type="text"]  {
        width: 350px; /* Adjust width as needed */
        height: 50px; /* Adjust height as needed */
        font-size: 20px;
        padding: 5px 10px;
        margin-bottom: 10px; /* Add space below input field */
        position:absolute;
            background-color: rgba(255, 255, 255, 0.05);
            top: 50%;
            left: 40%;
        color: white;
        font-family: sans-serif;
    

    }

/* Style the select element */
.dropdown select {
    appearance: none; /* Remove default styles */
    -webkit-appearance: none; /* For Safari */
    -moz-appearance: none; /* For Firefox */
    background-color: grey;
    color: black;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

/* Style the options within the select element */
.dropdown select option {
    background-color: black;
    color: white;
}

/* Style the dropdown container */
.dropdown {
    margin-bottom: 10px;
}

    
    
.logo-container{
    top:0%;
    right:0%;
    position: absolute;
}   

.logo-container img {
    width: 200px; /* Adjust width as neededs */
    height: auto; /* Maintain aspect ratios */
}
    
    
    
    
    
    </style>
</head>
<body>

    <div class = "logo-container">
        <img src="Zenith Logo.png" alt="">   
    </div>

    <div class="display">
        <input type="text" name="searchInput" id="searchInput" placeholder= "Type here to Search">
    </div> 
    
    <div class="zoom-button">
        <button id="zoomButton" onclick="zoomButtonClick()">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
    

    <script>
        function handleKeyPress(event) { 

            let searchInputVar = document.getElementById("searchInput");
            
            if (searchInputVar.value != "") {
                if (event.keyCode === 13) { // 13 is the keycode for Enter
                    console.log("Enter key pressed!");
                    var baseUrl = "https://www.google.com/search?q=";
                    let fullUrl = baseUrl + encodeURIComponent(searchInputVar.value);
                    fullUrl = fullUrl.replace(/\s/g, '%20');
                    window.location.href = fullUrl;
                }
            }
        }
    
        function zoomButtonClick() {
            let searchInputVar = document.getElementById("searchInput");
            if (searchInputVar.value != ""){
            console.log("Zoom Button pressed!");
            var baseUrl = "https://www.google.com/search?q=";
            let fullUrl = baseUrl + encodeURIComponent(searchInputVar.value);
            fullUrl = fullUrl.replace(/\s/g, '%20');
            window.location.href = fullUrl;
        }
    }
        
 
        
    
        document.addEventListener("keypress", handleKeyPress);
    </script>
    

</body>
</html>
